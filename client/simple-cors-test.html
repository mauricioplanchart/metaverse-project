<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CORS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
        }
        .success { background: #4CAF50; }
        .error { background: #f44336; }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>üîç Simple CORS Test</h1>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testSocketIO()">Test Socket.IO</button>
    <button onclick="testAll()">Test All</button>
    
    <div id="results"></div>

    <script>
        const BACKEND_URL = 'https://metaverse-project-3.onrender.com';
        
        function addResult(message, type = 'success') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            results.appendChild(div);
        }

        async function testHealth() {
            try {
                const response = await fetch(`${BACKEND_URL}/health`, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Health check successful: ${data.status}`);
                } else {
                    addResult(`‚ùå Health check failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Health check error: ${error.message}`, 'error');
            }
        }

        function testSocketIO() {
            const socket = io(BACKEND_URL, {
                transports: ['polling'],
                timeout: 5000
            });

            socket.on('connect', () => {
                addResult(`‚úÖ Socket.IO connected! ID: ${socket.id}`);
                socket.disconnect();
            });

            socket.on('connect_error', (error) => {
                addResult(`‚ùå Socket.IO error: ${error.message}`, 'error');
            });

            setTimeout(() => {
                if (!socket.connected) {
                    addResult('‚è∞ Socket.IO timeout', 'error');
                }
            }, 10000);
        }

        function testAll() {
            addResult('üîÑ Starting all tests...');
            testHealth();
            setTimeout(testSocketIO, 1000);
        }

        // Auto-run tests
        window.addEventListener('load', () => {
            setTimeout(testAll, 1000);
        });
    </script>
    
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</body>
</html>
