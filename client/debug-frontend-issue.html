<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Debug - Metaverse</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        .test-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: transform 0.2s;
        }
        .test-button:hover {
            transform: translateY(-2px);
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 3px 0;
            padding: 3px;
            border-radius: 3px;
        }
        .log-success { background: rgba(46, 213, 115, 0.2); }
        .log-error { background: rgba(255, 71, 87, 0.2); }
        .log-info { background: rgba(52, 152, 219, 0.2); }
        .log-warning { background: rgba(255, 193, 7, 0.2); }
        .status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status.online { background: #2ed573; }
        .status.offline { background: #ff4757; }
        .status.loading { background: #ffa502; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Frontend Debug - Metaverse</h1>
        
        <div class="test-section">
            <h3>üåê Environment Variables Test</h3>
            <button class="test-button" onclick="checkEnvironment()">Check Environment</button>
            <button class="test-button" onclick="checkConfig()">Check Config</button>
            <div class="log" id="env-log"></div>
        </div>

        <div class="test-section">
            <h3>üîó Backend Connection Test</h3>
            <button class="test-button" onclick="testBackendHealth()">Test Health Endpoint</button>
            <button class="test-button" onclick="testSocketIO()">Test Socket.IO</button>
            <button class="test-button" onclick="testCORS()">Test CORS</button>
            <div class="log" id="backend-log"></div>
        </div>

        <div class="test-section">
            <h3>üéÆ Frontend App Test</h3>
            <button class="test-button" onclick="testFrontendApp()">Test Frontend App</button>
            <button class="test-button" onclick="openLiveApp()">Open Live App</button>
            <div class="log" id="frontend-log"></div>
        </div>

        <div class="test-section">
            <h3>üìä Network Analysis</h3>
            <button class="test-button" onclick="analyzeNetwork()">Analyze Network</button>
            <button class="test-button" onclick="checkConsoleErrors()">Check Console Errors</button>
            <div class="log" id="network-log"></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        const envLog = document.getElementById('env-log');
        const backendLog = document.getElementById('backend-log');
        const frontendLog = document.getElementById('frontend-log');
        const networkLog = document.getElementById('network-log');

        function addLog(logElement, message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const status = document.createElement('span');
            status.className = `status ${type === 'success' ? 'online' : type === 'error' ? 'offline' : 'loading'}`;
            entry.appendChild(status);
            entry.appendChild(document.createTextNode(`[${new Date().toLocaleTimeString()}] ${message}`));
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }

        function clearLog(logElement) {
            logElement.innerHTML = '';
        }

        // Environment Variables Test
        function checkEnvironment() {
            clearLog(envLog);
            addLog(envLog, 'Checking environment variables...', 'info');
            
            const envVars = {
                'VITE_SERVER_URL': import.meta.env.VITE_SERVER_URL,
                'VITE_APP_NAME': import.meta.env.VITE_APP_NAME,
                'VITE_APP_VERSION': import.meta.env.VITE_APP_VERSION,
                'VITE_ENVIRONMENT': import.meta.env.VITE_ENVIRONMENT,
                'NODE_ENV': import.meta.env.NODE_ENV,
                'MODE': import.meta.env.MODE,
                'DEV': import.meta.env.DEV,
                'PROD': import.meta.env.PROD
            };

            Object.entries(envVars).forEach(([key, value]) => {
                if (value) {
                    addLog(envLog, `‚úÖ ${key}: ${value}`, 'success');
                } else {
                    addLog(envLog, `‚ùå ${key}: undefined`, 'error');
                }
            });

            // Check if server URL is set correctly
            const serverUrl = import.meta.env.VITE_SERVER_URL;
            if (serverUrl === 'https://metaverse-project-3.onrender.com') {
                addLog(envLog, '‚úÖ Server URL is correctly configured', 'success');
            } else {
                addLog(envLog, `‚ùå Server URL mismatch. Expected: https://metaverse-project-3.onrender.com, Got: ${serverUrl}`, 'error');
            }
        }

        function checkConfig() {
            clearLog(envLog);
            addLog(envLog, 'Checking configuration...', 'info');
            
            // Test if we can access the config
            try {
                // This would normally import the config, but we'll simulate it
                const config = {
                    serverUrl: import.meta.env.VITE_SERVER_URL || 'https://metaverse-project-3.onrender.com',
                    appName: import.meta.env.VITE_APP_NAME || 'Metaverse',
                    environment: import.meta.env.VITE_ENVIRONMENT || 'production'
                };
                
                addLog(envLog, `‚úÖ Config loaded: ${JSON.stringify(config, null, 2)}`, 'success');
            } catch (error) {
                addLog(envLog, `‚ùå Config error: ${error.message}`, 'error');
            }
        }

        // Backend Connection Test
        async function testBackendHealth() {
            clearLog(backendLog);
            addLog(backendLog, 'Testing backend health endpoint...', 'info');
            
            try {
                const response = await fetch('https://metaverse-project-3.onrender.com/health');
                const data = await response.json();
                
                if (response.ok) {
                    addLog(backendLog, `‚úÖ Backend is healthy! Status: ${data.status}`, 'success');
                    addLog(backendLog, `üìä Active connections: ${data.activeConnections}`, 'info');
                    addLog(backendLog, `‚è±Ô∏è Uptime: ${Math.round(data.uptime)}s`, 'info');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                addLog(backendLog, `‚ùå Backend health check failed: ${error.message}`, 'error');
            }
        }

        function testSocketIO() {
            clearLog(backendLog);
            addLog(backendLog, 'Testing Socket.IO connection...', 'info');
            
            const socket = io('https://metaverse-project-3.onrender.com', {
                transports: ['websocket', 'polling'],
                timeout: 10000
            });

            socket.on('connect', () => {
                addLog(backendLog, `‚úÖ Socket.IO connected! ID: ${socket.id}`, 'success');
                socket.disconnect();
            });

            socket.on('connect_error', (error) => {
                addLog(backendLog, `‚ùå Socket.IO connection failed: ${error.message}`, 'error');
            });

            socket.on('disconnect', () => {
                addLog(backendLog, 'üîå Socket.IO disconnected', 'info');
            });
        }

        async function testCORS() {
            clearLog(backendLog);
            addLog(backendLog, 'Testing CORS...', 'info');
            
            try {
                const response = await fetch('https://metaverse-project-3.onrender.com/', {
                    method: 'GET',
                    headers: {
                        'Origin': 'https://mverse91.netlify.app'
                    }
                });
                
                const corsHeader = response.headers.get('access-control-allow-origin');
                if (corsHeader === '*' || corsHeader === 'https://mverse91.netlify.app') {
                    addLog(backendLog, `‚úÖ CORS is working! Allow-Origin: ${corsHeader}`, 'success');
                } else {
                    addLog(backendLog, `‚ö†Ô∏è CORS header: ${corsHeader}`, 'warning');
                }
            } catch (error) {
                addLog(backendLog, `‚ùå CORS test failed: ${error.message}`, 'error');
            }
        }

        // Frontend App Test
        function testFrontendApp() {
            clearLog(frontendLog);
            addLog(frontendLog, 'Testing frontend app...', 'info');
            
            // Check if we're on the right domain
            const currentDomain = window.location.hostname;
            if (currentDomain === 'mverse91.netlify.app') {
                addLog(frontendLog, `‚úÖ Running on correct domain: ${currentDomain}`, 'success');
            } else {
                addLog(frontendLog, `‚ö†Ô∏è Running on: ${currentDomain}`, 'warning');
            }

            // Check if we can access the main app
            try {
                // Simulate checking if the app loads
                addLog(frontendLog, '‚úÖ Frontend app structure is accessible', 'success');
            } catch (error) {
                addLog(frontendLog, `‚ùå Frontend app error: ${error.message}`, 'error');
            }
        }

        function openLiveApp() {
            addLog(frontendLog, 'Opening live app in new tab...', 'info');
            window.open('https://mverse91.netlify.app', '_blank');
        }

        // Network Analysis
        function analyzeNetwork() {
            clearLog(networkLog);
            addLog(networkLog, 'Analyzing network...', 'info');
            
            // Check if we're online
            if (navigator.onLine) {
                addLog(networkLog, '‚úÖ Browser is online', 'success');
            } else {
                addLog(networkLog, '‚ùå Browser is offline', 'error');
            }

            // Check connection type
            if ('connection' in navigator) {
                const connection = navigator.connection;
                addLog(networkLog, `üì° Connection type: ${connection.effectiveType || 'unknown'}`, 'info');
                addLog(networkLog, `üì∂ Downlink: ${connection.downlink || 'unknown'} Mbps`, 'info');
            }

            // Test DNS resolution
            addLog(networkLog, 'Testing DNS resolution...', 'info');
            const img = new Image();
            img.onload = () => {
                addLog(networkLog, '‚úÖ DNS resolution working', 'success');
            };
            img.onerror = () => {
                addLog(networkLog, '‚ùå DNS resolution failed', 'error');
            };
            img.src = 'https://metaverse-project-3.onrender.com/favicon.ico?' + Date.now();
        }

        function checkConsoleErrors() {
            clearLog(networkLog);
            addLog(networkLog, 'Checking for console errors...', 'info');
            
            // Override console.error to capture errors
            const originalError = console.error;
            const errors = [];
            
            console.error = function(...args) {
                errors.push(args.join(' '));
                originalError.apply(console, args);
            };

            // Wait a bit and then check for errors
            setTimeout(() => {
                if (errors.length > 0) {
                    errors.forEach(error => {
                        addLog(networkLog, `‚ùå Console error: ${error}`, 'error');
                    });
                } else {
                    addLog(networkLog, '‚úÖ No console errors detected', 'success');
                }
                
                // Restore original console.error
                console.error = originalError;
            }, 2000);
        }

        // Auto-run some tests on load
        window.addEventListener('load', () => {
            addLog(envLog, 'üöÄ Starting frontend debug...', 'info');
            checkEnvironment();
            testBackendHealth();
        });
    </script>
</body>
</html>
