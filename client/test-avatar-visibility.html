<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Visibility Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #4CAF50; }
        .error { background: #f44336; }
        .warning { background: #ff9800; }
        .info { background: #2196F3; }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        #console-output {
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🎭 Avatar Visibility Test</h1>
        
        <div class="test-section">
            <h2>🔗 Connection Status</h2>
            <div id="connection-status" class="status info">Testing connection...</div>
            <button onclick="testServerConnection()">Test Server Connection</button>
            <button onclick="testClientConnection()">Test Client Connection</button>
        </div>

        <div class="test-section">
            <h2>🎮 Avatar System Test</h2>
            <div id="avatar-status" class="status info">Testing avatar system...</div>
            <button onclick="testAvatarCreation()">Test Avatar Creation</button>
            <button onclick="testAvatarRendering()">Test Avatar Rendering</button>
        </div>

        <div class="test-section">
            <h2>📊 Debug Information</h2>
            <div id="debug-info" class="status info">Gathering debug info...</div>
            <button onclick="gatherDebugInfo()">Refresh Debug Info</button>
        </div>

        <div class="test-section">
            <h2>📝 Console Output</h2>
            <div id="console-output"></div>
            <button onclick="clearConsole()">Clear Console</button>
        </div>

        <div class="test-section">
            <h2>🚀 Quick Actions</h2>
            <button onclick="openMainApp()">Open Main App</button>
            <button onclick="openServerStats()">Open Server Stats</button>
            <button onclick="reloadPage()">Reload Page</button>
        </div>
    </div>

    <script>
        // Capture console output
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        const consoleOutput = document.getElementById('console-output');

        function addToConsole(type, ...args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            consoleOutput.textContent += `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        console.log = (...args) => {
            originalLog(...args);
            addToConsole('log', ...args);
        };

        console.error = (...args) => {
            originalError(...args);
            addToConsole('error', ...args);
        };

        console.warn = (...args) => {
            originalWarn(...args);
            addToConsole('warn', ...args);
        };

        // Test functions
        async function testServerConnection() {
            const statusDiv = document.getElementById('connection-status');
            try {
                const response = await fetch('http://localhost:3001');
                const data = await response.json();
                statusDiv.className = 'status success';
                statusDiv.textContent = `✅ Server connected! Status: ${data.status}, Version: ${data.version}`;
                console.log('Server connection test:', data);
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `❌ Server connection failed: ${error.message}`;
                console.error('Server connection test failed:', error);
            }
        }

        async function testClientConnection() {
            const statusDiv = document.getElementById('connection-status');
            try {
                const response = await fetch('http://localhost:5173');
                if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `✅ Client connected! Status: ${response.status}`;
                    console.log('Client connection test: Success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `❌ Client connection failed: ${error.message}`;
                console.error('Client connection test failed:', error);
            }
        }

        function testAvatarCreation() {
            const statusDiv = document.getElementById('avatar-status');
            try {
                // Test if Babylon.js is available
                if (typeof BABYLON === 'undefined') {
                    throw new Error('Babylon.js not loaded');
                }

                // Test avatar data structure
                const testAvatarData = {
                    bodyColor: '#ffcc99',
                    headColor: '#ffe0bd',
                    height: 1.0,
                    clothingType: 'shirt',
                    clothingColor: '#3366ff',
                    hairStyle: 'short',
                    hairColor: '#000000'
                };

                statusDiv.className = 'status success';
                statusDiv.textContent = `✅ Avatar creation test passed! Babylon.js available, avatar data structure valid`;
                console.log('Avatar creation test:', { babylonAvailable: true, testAvatarData });
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `❌ Avatar creation test failed: ${error.message}`;
                console.error('Avatar creation test failed:', error);
            }
        }

        function testAvatarRendering() {
            const statusDiv = document.getElementById('avatar-status');
            try {
                // Test if we can create a basic 3D scene
                const canvas = document.createElement('canvas');
                const engine = new BABYLON.Engine(canvas, true);
                const scene = new BABYLON.Scene(engine);
                
                // Create a simple avatar-like object
                const avatarGroup = new BABYLON.TransformNode('test_avatar', scene);
                const body = BABYLON.MeshBuilder.CreateCylinder('test_body', { height: 1.0, diameter: 0.4 }, scene);
                body.parent = avatarGroup;
                
                // Clean up
                scene.dispose();
                engine.dispose();
                
                statusDiv.className = 'status success';
                statusDiv.textContent = `✅ Avatar rendering test passed! 3D scene creation successful`;
                console.log('Avatar rendering test: Success');
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `❌ Avatar rendering test failed: ${error.message}`;
                console.error('Avatar rendering test failed:', error);
            }
        }

        function gatherDebugInfo() {
            const debugDiv = document.getElementById('debug-info');
            const info = {
                userAgent: navigator.userAgent,
                screenResolution: `${screen.width}x${screen.height}`,
                windowSize: `${window.innerWidth}x${window.innerHeight}`,
                timestamp: new Date().toISOString(),
                babylonAvailable: typeof BABYLON !== 'undefined',
                localStorage: typeof localStorage !== 'undefined',
                sessionStorage: typeof sessionStorage !== 'undefined',
                webGL: (() => {
                    try {
                        const canvas = document.createElement('canvas');
                        return !!(canvas.getContext('webgl') || canvas.getContext('experimental-webgl'));
                    } catch (e) {
                        return false;
                    }
                })()
            };
            
            debugDiv.className = 'status info';
            debugDiv.textContent = `📊 Debug Info: ${JSON.stringify(info, null, 2)}`;
            console.log('Debug info gathered:', info);
        }

        function clearConsole() {
            consoleOutput.textContent = '';
        }

        function openMainApp() {
            window.open('http://localhost:5173', '_blank');
        }

        function openServerStats() {
            window.open('http://localhost:3001', '_blank');
        }

        function reloadPage() {
            window.location.reload();
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            console.log('🎭 Avatar Visibility Test Page Loaded');
            setTimeout(() => {
                testServerConnection();
                testAvatarCreation();
                gatherDebugInfo();
            }, 1000);
        });
    </script>
</body>
</html>
