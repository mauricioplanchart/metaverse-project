<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaverse Deployment Status</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .service {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border-left: 5px solid #4CAF50;
        }
        .service.error {
            border-left-color: #f44336;
        }
        .service.loading {
            border-left-color: #ff9800;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }
        .status-indicator.error {
            background: #f44336;
        }
        .status-indicator.loading {
            background: #ff9800;
        }
        .url {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            word-break: break-all;
        }
        .details {
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #45a049;
        }
        .button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .logs {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 0.9em;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Metaverse Deployment Status</h1>
        
        <div class="service" id="backend-service">
            <div class="status">
                <div class="status-indicator loading" id="backend-status"></div>
                <h3>Backend Server (Render)</h3>
            </div>
            <div class="url" id="backend-url">Checking...</div>
            <div class="details" id="backend-details">Loading backend status...</div>
            <button class="button" onclick="checkBackend()">Check Backend</button>
            <button class="button" onclick="openBackend()">Open Backend</button>
        </div>

        <div class="service" id="frontend-service">
            <div class="status">
                <div class="status-indicator loading" id="frontend-status"></div>
                <h3>Frontend Client (Netlify)</h3>
            </div>
            <div class="url" id="frontend-url">Checking...</div>
            <div class="details" id="frontend-details">Loading frontend status...</div>
            <button class="button" onclick="checkFrontend()">Check Frontend</button>
            <button class="button" onclick="openFrontend()">Open Frontend</button>
        </div>

        <div class="service">
            <h3>üîß Quick Actions</h3>
            <button class="button" onclick="checkAll()">Check All Services</button>
            <button class="button" onclick="openDeploymentGuide()">View Deployment Guide</button>
            <button class="button" onclick="clearLogs()">Clear Logs</button>
        </div>

        <div class="logs" id="logs">
            <div>Deployment status checker initialized...</div>
        </div>
    </div>

    <script>
        const BACKEND_URLS = [
            'https://metaverse-backend.onrender.com',
            'https://metaverse-backend-staging.onrender.com',
            'https://metaverse-backend-dev.onrender.com'
        ];

        const FRONTEND_URLS = [
            'https://your-netlify-app.netlify.app', // Replace with your actual Netlify URL
            'https://metaverse-client.netlify.app'
        ];

        function log(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logs.scrollTop = logs.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '<div>Logs cleared...</div>';
        }

        async function checkBackend() {
            const statusIndicator = document.getElementById('backend-status');
            const urlElement = document.getElementById('backend-url');
            const detailsElement = document.getElementById('backend-details');

            statusIndicator.className = 'status-indicator loading';
            urlElement.textContent = 'Checking backend services...';
            detailsElement.textContent = 'Testing connection...';

            log('Checking backend services...');

            for (const url of BACKEND_URLS) {
                try {
                    log(`Testing ${url}...`);
                    const response = await fetch(`${url}/health`, {
                        method: 'GET',
                        mode: 'cors',
                        timeout: 5000
                    });

                    if (response.ok) {
                        const data = await response.json();
                        statusIndicator.className = 'status-indicator';
                        urlElement.textContent = url;
                        detailsElement.textContent = `‚úÖ Online - Uptime: ${Math.round(data.uptime)}s | Environment: ${data.environment}`;
                        log(`‚úÖ Backend online: ${url}`);
                        return;
                    }
                } catch (error) {
                    log(`‚ùå Backend error (${url}): ${error.message}`);
                }
            }

            // If all URLs failed
            statusIndicator.className = 'status-indicator error';
            urlElement.textContent = 'All backend services offline';
            detailsElement.textContent = '‚ùå No backend services responding';
            log('‚ùå All backend services are offline');
        }

        async function checkFrontend() {
            const statusIndicator = document.getElementById('frontend-status');
            const urlElement = document.getElementById('frontend-url');
            const detailsElement = document.getElementById('frontend-details');

            statusIndicator.className = 'status-indicator loading';
            urlElement.textContent = 'Checking frontend services...';
            detailsElement.textContent = 'Testing connection...';

            log('Checking frontend services...');

            for (const url of FRONTEND_URLS) {
                try {
                    log(`Testing ${url}...`);
                    const response = await fetch(url, {
                        method: 'GET',
                        mode: 'cors',
                        timeout: 5000
                    });

                    if (response.ok) {
                        statusIndicator.className = 'status-indicator';
                        urlElement.textContent = url;
                        detailsElement.textContent = `‚úÖ Online - Status: ${response.status}`;
                        log(`‚úÖ Frontend online: ${url}`);
                        return;
                    }
                } catch (error) {
                    log(`‚ùå Frontend error (${url}): ${error.message}`);
                }
            }

            // If all URLs failed
            statusIndicator.className = 'status-indicator error';
            urlElement.textContent = 'All frontend services offline';
            detailsElement.textContent = '‚ùå No frontend services responding';
            log('‚ùå All frontend services are offline');
        }

        function checkAll() {
            log('Starting comprehensive health check...');
            checkBackend();
            setTimeout(checkFrontend, 1000);
        }

        function openBackend() {
            const url = document.getElementById('backend-url').textContent;
            if (url && !url.includes('Checking') && !url.includes('offline')) {
                window.open(url, '_blank');
                log(`Opened backend: ${url}`);
            } else {
                log('No valid backend URL available');
            }
        }

        function openFrontend() {
            const url = document.getElementById('frontend-url').textContent;
            if (url && !url.includes('Checking') && !url.includes('offline')) {
                window.open(url, '_blank');
                log(`Opened frontend: ${url}`);
            } else {
                log('No valid frontend URL available');
            }
        }

        function openDeploymentGuide() {
            window.open('DEPLOYMENT.md', '_blank');
            log('Opened deployment guide');
        }

        // Auto-check on page load
        window.addEventListener('load', () => {
            log('Deployment status checker loaded');
            setTimeout(checkAll, 1000);
        });

        // Auto-refresh every 30 seconds
        setInterval(checkAll, 30000);
    </script>
</body>
</html>
