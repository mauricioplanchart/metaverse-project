<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #log { background: #f8f9fa; padding: 10px; border-radius: 5px; height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Simple Connection Test</h1>
    
    <div id="status" class="status info">Ready to test connection</div>
    
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <div id="log"></div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        let socket = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function testConnection() {
            if (socket?.connected) {
                log('Already connected, disconnecting first...', 'warning');
                socket.disconnect();
                socket = null;
            }

            log('ðŸ”Œ Testing socket connection to localhost:3001...', 'info');
            updateStatus('Connecting...', 'info');
            
            try {
                socket = io('http://localhost:3001', {
                    transports: ['websocket', 'polling'],
                    timeout: 10000,
                    forceNew: true,
                    reconnection: false,
                    autoConnect: true
                });

                socket.on('connect', () => {
                    log('âœ… Socket connected successfully!', 'success');
                    log(`ðŸ†” Socket ID: ${socket.id}`, 'success');
                    updateStatus('Connected successfully', 'success');
                    
                    // Test joining a world
                    socket.emit('join-world', {
                        worldId: 'main-world',
                        username: 'TestUser_' + Math.random().toString(36).substr(2, 6)
                    });
                });

                socket.on('disconnect', (reason) => {
                    log(`âŒ Socket disconnected: ${reason}`, 'error');
                    updateStatus('Disconnected', 'error');
                });

                socket.on('connect_error', (error) => {
                    log(`âŒ Connection error: ${error.message}`, 'error');
                    updateStatus('Connection error', 'error');
                });

                socket.on('user-id', (userId) => {
                    log(`ðŸ‘¤ Received user ID: ${userId}`, 'success');
                });

                socket.on('user-joined', (data) => {
                    log(`ðŸ‘¤ User joined: ${JSON.stringify(data)}`, 'success');
                });

                socket.on('users-update', (users) => {
                    log(`ðŸ‘¥ Users update: ${users.length} users`, 'info');
                });

            } catch (error) {
                log(`âŒ Error creating socket: ${error.message}`, 'error');
                updateStatus('Socket creation error', 'error');
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            log('ðŸš€ Page loaded, starting connection test...');
            setTimeout(testConnection, 1000);
        });
    </script>
</body>
</html>
