<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Deployment Test - Metaverse</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 0 auto 10px;
            background: #ff4757;
            animation: pulse 2s infinite;
        }
        .status-indicator.online {
            background: #2ed573;
        }
        .status-indicator.offline {
            background: #ff4757;
        }
        .status-indicator.loading {
            background: #ffa502;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .test-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: transform 0.2s;
        }
        .test-button:hover {
            transform: translateY(-2px);
        }
        .test-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }
        .log-success { background: rgba(46, 213, 115, 0.2); }
        .log-error { background: rgba(255, 71, 87, 0.2); }
        .log-info { background: rgba(52, 152, 219, 0.2); }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Metaverse Live Deployment Test</h1>
        
        <div class="status-grid">
            <div class="status-card">
                <h3>Frontend (Netlify)</h3>
                <div class="status-indicator" id="frontend-status"></div>
                <p id="frontend-url">https://mverse91.netlify.app</p>
            </div>
            <div class="status-card">
                <h3>Backend (Render)</h3>
                <div class="status-indicator" id="backend-status"></div>
                <p id="backend-url">https://metaverse-project-3.onrender.com</p>
            </div>
        </div>

        <div style="text-align: center;">
            <button class="test-button" onclick="testBackend()">Test Backend Connection</button>
            <button class="test-button" onclick="testSocketIO()">Test Socket.IO</button>
            <button class="test-button" onclick="openFrontend()">Open Frontend</button>
            <button class="test-button" onclick="clearLog()">Clear Log</button>
        </div>

        <div class="log" id="log"></div>
    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        const log = document.getElementById('log');
        const frontendStatus = document.getElementById('frontend-status');
        const backendStatus = document.getElementById('backend-status');

        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function clearLog() {
            log.innerHTML = '';
        }

        function setStatus(element, status) {
            element.className = `status-indicator ${status}`;
        }

        // Test backend health endpoint
        async function testBackend() {
            setStatus(backendStatus, 'loading');
            addLog('Testing backend connection...', 'info');
            
            try {
                const response = await fetch('https://metaverse-project-3.onrender.com/health');
                const data = await response.json();
                
                if (response.ok) {
                    setStatus(backendStatus, 'online');
                    addLog(`âœ… Backend is healthy! Status: ${data.status}`, 'success');
                    addLog(`ðŸ“Š Uptime: ${Math.round(data.uptime)}s, Environment: ${data.environment}`, 'info');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                setStatus(backendStatus, 'offline');
                addLog(`âŒ Backend connection failed: ${error.message}`, 'error');
            }
        }

        // Test Socket.IO connection
        function testSocketIO() {
            setStatus(backendStatus, 'loading');
            addLog('Testing Socket.IO connection...', 'info');
            
            const socket = io('https://metaverse-project-3.onrender.com', {
                transports: ['websocket', 'polling'],
                timeout: 5000
            });

            socket.on('connect', () => {
                setStatus(backendStatus, 'online');
                addLog(`âœ… Socket.IO connected! ID: ${socket.id}`, 'success');
                socket.disconnect();
            });

            socket.on('connect_error', (error) => {
                setStatus(backendStatus, 'offline');
                addLog(`âŒ Socket.IO connection failed: ${error.message}`, 'error');
            });

            socket.on('disconnect', () => {
                addLog('ðŸ”Œ Socket.IO disconnected', 'info');
            });
        }

        // Test frontend
        function openFrontend() {
            addLog('Opening frontend in new tab...', 'info');
            window.open('https://mverse91.netlify.app', '_blank');
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            addLog('ðŸš€ Starting live deployment test...', 'info');
            setStatus(frontendStatus, 'online');
            testBackend();
        });
    </script>
</body>
</html>
