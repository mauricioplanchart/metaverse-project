services:
  - type: web
    name: metaverse-backend
    env: node
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Will be set manually
    healthCheckPath: /health
    autoDeploy: true 